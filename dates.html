    <script type="text/javascript">

    function GetFirstMonthWeekDay() {
      var date = new Date();
      var month = date.getMonth();
      var year = date.getFullYear();
      var currentMonthFirstDay = new Date(year,month,1);
      return currentMonthFirstDay.getDay();
    }
      function GetLastDay() {
        var date = new Date();
        var month = date.getMonth();
        var year = date.getFullYear();
        return  new Date(year,month+1,0).getDate();

      }

$(function(){
      var currentWeek = 1;
      var currentDay = 1;

      while (true) {
      var currentWeek = 1;
      var week = $("<div</div>");
      week.attr({class:"week"});
      week.attr({id:"week" + currentWeek});
      $("#calendar").append(week);

      for (var i = 1; i <= 7; i++){
        var day = $("<div</div>");
        day.attr({class:"day"});
        day.attr({id:"day"+currentDay});
        day.text(currentDay);
        week.append(day);
        currentDay++;
    }
      if(currentWeek == 5){
        break;
      }

    currentWeek++
  }
})

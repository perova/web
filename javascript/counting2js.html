<!DOCTYPE html>

  </head>
  <body>
    <input id="ivestis">
    <button id="vienas" onclick="ivesti(this)">1</button>
    <button id="du" onclick="ivesti(this)">2</button>
    <button id="sudeti" onclick="sudeti()">+</button>
    <button id="atimti" onclick="atimti()">-</button>
      <button id="dauginti" onclick="dauginti()">*</button>
    <button id="skaiciuoti" onclick="apskaiciuoti()">=</button>
    <script>

      function sudeti(){
        //var argumentas1 = 0; be var bus matomas ir uz funkcijos (tik funkcijoje, ne if)ribu. jeigu su var tai matys tik funkcijos viduje
        veiksmas = "+";
        argumentas1 = Number(document.getElementById("ivestis").value);
        document.getElementById("ivestis").value="";
      }
      function atimti(){
        veiksmas = "-";
        argumentas1 = Number(document.getElementById("ivestis").value);
        document.getElementById("ivestis").value="";
        }
        function dauginti(){
          veiksmas = "*";
          argumentas1 = Number(document.getElementById("ivestis").value);
          document.getElementById("ivestis").value="";
          }


          function apskaiciuoti (){
            switch (veiksmas) {
              case "+":
                document.getElementById("ivestis").value = Number(document.getElementById("ivestis").value) + argumentas1;
                break;

                case "-":
                document.getElementById("ivestis").value = argumentas1 - Number(document.getElementById("ivestis").value);

                  break;
                  case "*":
                    document.getElementById("ivestis").value = argumentas1 * Number(document.getElementById("ivestis").value);
                    break;
              default: console.log("nera");// nebutina

            }
          }
          function ivesti (elementas){
            document.getElementById("ivestis").value += elementas.innerText;
          }
